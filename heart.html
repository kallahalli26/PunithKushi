    /* Confetti canvas never blocks pointer events */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;     /* IMPORTANT */
      z-index: 1;
    }

    .overlay {
      position: fixed;
      inset: 0;

    .overlay.show { opacity: 1; pointer-events: auto; }

      padding: 24px;
      text-align: center;

  <script>
    // ========== DOM references ==========
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const btnArea = document.getElementById('btn-area');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    // Safety check: if any element is missing, log it
    for (const [name, el] of Object.entries({ noBtn, yesBtn, btnArea, overlay, closeBtn })) {
      if (!el) console.error('Missing element:', name);
    }

    // ========== Evasive No button ==========
    let attempts = 0;

    function moveNoButton(awayFrom = null) {
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = Math.max(6, 28 - Math.min(attempts * 2, 22));
      const maxLeft = areaRect.width - btnRect.width - pad;
      const maxTop  = areaRect.height - btnRect.height - pad;

      let x = Math.random() * Math.max(1, maxLeft) + pad/2;
      let y = Math.random() * Math.max(1, maxTop) + pad/2;

      if (awayFrom) {
        const dx = x - (awayFrom.x - areaRect.left);
        const dy = y - (awayFrom.y - areaRect.top);
        const dist = Math.hypot(dx, dy) || 1;
        const push = Math.min(120 + attempts * 10, 240);
        x += (dx / dist) * push * (Math.random() * 0.6 + 0.7);
        y += (dy / dist) * push * (Math.random() * 0.6 + 0.7);
      }

      x = Math.min(Math.max(0, x), Math.max(0, maxLeft));
      y = Math.min(Math.max(0, y), Math.max(0, maxTop));

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = 'none';
    }

    function triggerEvasion(evt) {
      attempts++;
      const point = ('clientX' in evt) ? { x: evt.clientX, y: evt.clientY } : null;
      moveNoButton(point);
    }

    // Hover: mouse enters No
    noBtn.addEventListener('mouseenter', triggerEvasion);

    // Proximity: if cursor gets close to No, it flees
    btnArea.addEventListener('mousemove', (e) => {
      const r = noBtn.getBoundingClientRect();
      const proximity = 80 + attempts * 4;
      if (
        e.clientX > r.left - proximity && e.clientX < r.right + proximity &&
        e.clientY > r.top - proximity  && e.clientY < r.bottom + proximity
      ) {
        triggerEvasion(e);
      }
    });

    // Touch devices: flee on touchstart
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches && e.touches[0]) triggerEvasion(e.touches[0]);
    }, { passive: false });

    });

      if (e.target === overlay) {
        overlay.classList.remove('show');
        overlay.setAttribute('aria-hidden', 'true');
      }
    });

    // ========== Lightweight confetti ==========
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const colors = ['#ff4d6d', '#ff8fab', '#ffd6e0', '#caffbf', '#bdb2ff', '#fdffb6', '#a0c4ff'];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let confettiPieces = [];
    function launchConfetti(n = 100) {
      for (let i = 0; i < n; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: -20 + Math.random() * 20,
          size: 6 + Math.random() * 6,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedY: 2 + Math.random() * 3,
          speedX: (Math.random() - 0.5) * 2.2,
          rot: Math.random() * Math.PI,
          rotSpeed: (Math.random() - 0.5) * 0.2,
          shape: Math.random() < 0.5 ? 'rect' : 'circle'
        });
      }
      if (!animating) animate();
    }

    let animating = false;
    function animate() {
      animating = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces = confettiPieces.filter(p => p.y < canvas.height + 30);
      for (const p of confettiPieces) {
        p.y += p.speedY;
        p.x += p.speedX;
        p.rot += p.rotSpeed;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        if (p.shape === 'rect') ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.6);
        else { ctx.beginPath(); ctx.arc(0, 0, p.size/2, 0, Math.PI*2); ctx.fill(); }
        ctx.restore();
      }

      if (confettiPieces.length > 0) requestAnimationFrame(animate);
      else animating = false;
    }
  </script>
